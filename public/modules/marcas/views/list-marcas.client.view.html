<section data-ng-controller="MarcasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Marcas</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="marca in marcas" data-ng-href="#!/marcas/{{marca._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="marca.created | date:'medium'"></span>
				by
				<span data-ng-bind="marca.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="marca.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!marcas.$resolved || marcas.length">
    	No Marcas yet, why don't you <a href="/#!/marcas/create">create one</a>?
    </div>
</section>
