<section data-ng-controller="EquipamentosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Equipamentos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="equipamento in equipamentos" data-ng-href="#!/equipamentos/{{equipamento._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="equipamento.created | date:'medium'"></span>
				by
				<span data-ng-bind="equipamento.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="equipamento.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!equipamentos.$resolved || equipamentos.length">
    	No Equipamentos yet, why don't you <a href="/#!/equipamentos/create">create one</a>?
    </div>
</section>
