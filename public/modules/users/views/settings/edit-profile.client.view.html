<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Editar perfil de {{user.firstName}}</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">Primeiro Nome</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Sobrenome</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Usu√°rio</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="username">Data Nascimento</label>
					<input type="text" id="data_nascimento" name="data_nascimento" class="form-control" data-ng-model="user.data_nascimento" placeholder="Data Nascimento">
				</div>
				<div class="form-group">
					<label for="username">Peso</label>
					<input type="text" id="peso" name="peso" class="form-control" data-ng-model="user.peso" placeholder="Peso(Kg)">
				</div>

				<!--Need to change to a select in here....-->
				<div class="form-group">
					<label for="username">Categorias</label>
					<select class="form-control" ng-model="categorias">
						<option ng-repeat="categoria in categorias" value="categoria">{{categoria}}</option>
					</select>
					<button type="button" class="form-control btn btn-default" aria-hidden="true">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Salvar Perfil</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Perfil Salvo com sucesso!</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
